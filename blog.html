---
layout: blog
title: Blog - brucewar
permalink: /blog
---

<section class="post">
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="list-item">
        <time class="post-time">{{ post.date | date: "%Y-%m-%d" }}</time>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</section>
